<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encrypter - Version 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      background-color: #f4f4f4;
      margin: 0;
    }
    textarea {
      width: 300px;
      height: 100px;
      margin: 10px;
      padding: 10px;
      resize: none;
    }
    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Encrypter - Version 1</h1>
    <textarea id="input-text" placeholder="Enter text here..."></textarea><br>
    <input type="number" id="shift-value" value="5" min="1" max="25" />
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="clearText()">Clear</button><br>
    <textarea id="output-text" placeholder="Encrypted text will appear here..."></textarea>

    <script>
      // Function to encrypt text using a substitution cipher (shift by user-defined amount)
      function encrypt() {
        const inputText = document.getElementById('input-text').value;
        const shift = parseInt(document.getElementById('shift-value').value) || 0;
        const encryptedText = inputText.split('').map(char => {
          // Shift each character by the specified amount
          const charCode = char.charCodeAt(0);
          // Handle wrapping around for printable ASCII characters (32 to 126)
          return String.fromCharCode(((charCode - 32 + shift) % 95 + 95) % 95 + 32);
        }).join('');
        document.getElementById('output-text').value = encryptedText;
      }

      // Function to copy the encrypted text to the clipboard
      function copyToClipboard() {
        const outputText = document.getElementById('output-text');
        outputText.select();
        document.execCommand('copy');
        alert('Encrypted text copied to clipboard!');
      }

      // Function to clear input and output text areas
      function clearText() {
        document.getElementById('input-text').value = '';
        document.getElementById('output-text').value = '';
      }
    </script>
  </div>
</body>
</html>
