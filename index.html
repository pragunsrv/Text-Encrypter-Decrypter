<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encrypter and Decrypter - Version 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      background-color: #f4f4f4;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 300px;
      height: 100px;
      margin: 10px;
      padding: 10px;
      resize: none;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .history {
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .history h3 {
      margin-top: 0;
    }
    .history ul {
      list-style: none;
      padding: 0;
    }
    .history li {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    .history li:last-child {
      border-bottom: none;
    }
    .search-container {
      margin: 10px 0;
    }
    .search-container input {
      padding: 5px;
      width: calc(100% - 20px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Encrypter and Decrypter - Version 5</h1>
    <textarea id="input-text" placeholder="Enter text here..."></textarea><br>
    <input type="number" id="shift-value" value="5" min="1" max="25" />
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="clearText()">Clear</button>
    <button onclick="saveText()">Save to Local Storage</button>
    <button onclick="loadText()">Load from Local Storage</button><br>
    <textarea id="output-text" placeholder="Result will appear here..."></textarea>
    <div class="search-container">
      <input type="text" id="search-history" placeholder="Search history..." oninput="filterHistory()">
    </div>
    <div class="history" id="history">
      <h3>History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
