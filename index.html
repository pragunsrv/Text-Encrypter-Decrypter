<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encrypter - Version 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      background-color: #f4f4f4;
      margin: 0;
    }
    textarea {
      width: 300px;
      height: 100px;
      margin: 10px;
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Text Encrypter - Version 1</h1>
  <textarea id="input-text" placeholder="Enter text here..."></textarea><br>
  <button onclick="encrypt()">Encrypt</button><br>
  <textarea id="output-text" placeholder="Encrypted text will appear here..."></textarea>

  <script>
    function encrypt() {
      const inputText = document.getElementById('input-text').value;
      const shift = 3;
      const encryptedText = inputText.split('').map(char => {
        if (char >= 'a' && char <= 'z') {
          // Shift lowercase letters
          return String.fromCharCode((char.charCodeAt(0) - 97 + shift) % 26 + 97);
        } else if (char >= 'A' && char <= 'Z') {
          // Shift uppercase letters
          return String.fromCharCode((char.charCodeAt(0) - 65 + shift) % 26 + 65);
        } else {
          // Non-alphabetic characters remain unchanged
          return char;
        }
      }).join('');
      document.getElementById('output-text').value = encryptedText;
    }
  </script>
</body>
</html>
